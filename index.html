<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transição</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1> </h1>



    <h2> .</h2>
    <div class="slider">
        <div class="slides">
            <!--Radio-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--Fim Radio Buttons-->


        <!--Slide images-->
        <div class="slide first ">
            <img src="./onur-binay-60x59t9fA-o-unsplash (2).jpg" alt="imagem 1">
        </div>
        <div class="slide ">
            <img src="./i451310.webp" alt="imagem 2">
        </div>
        <div class="slide ">
            <img src="./94-948730_logo-acer-predator-triton.jpg" alt="imagem 3">
        </div>
        <div class="slide ">
            <img src="./ROG-Strix-G1512lv_chamada.jpg" alt="imagem 4">
        </div>

        <!--Fim slide imagens-->


        <!--Navigation auto-->
        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
        </div>


        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>


    </div>

    <script src="script.js" ></script>
</body>
</html>
